<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container-fluid">
  <div class="container">
    <div class="pic">
      <img src="../product-preview-card-component-main/images/image-product-desktop.jpg"alt="#perfume" width="400" height="500" >
    </div>
    <div class="card">
      <div class="header">
       <p> PERFUME</p>
      </div>
      <div class="section">
        <b>Gabrielle Essence Eau De Parfum</b>
      </div>
      <div class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="cost">
        <b>&#36 149.99</b>
        <s>&#36 169.99</s>
      </div>
      <button class="add"><img src="../product-preview-card-component-main/images/icon-cart.svg"> Add to Cart</span></button>
    </div>

   
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sirisha</a>.
  </div>
</body>

</html>
